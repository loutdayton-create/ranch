<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Cottonwood Ranch</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Lato:400,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --sage-green: #8fa68e;
      --warm-brown: #8b6f47;
      --cream: #f5f2e8;
      --rust-orange: #d4926c;
      --dark-brown: #6b5b47;
      --light-tan: #d2b48c;
      --deep-forest: #3a5a37;
    }

    body {
      margin: 0;
      font-family: 'Lato', Arial, sans-serif;
      background: #f7f9fc;
      color: #222;
    }
    .navbar {
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #4a6a47, #3a5a37);
      height: 110px;
      padding: 0 2em;
      box-shadow: 0 2px 8px rgba(139,111,71,0.08);
      margin: 0;
      border-radius: 0;
    }
    .nav-logo {
      height: 80px;
      width: auto;
      margin-right: 2em;
    }
    .nav-btn-group {
      display: flex;
      gap: 1.0em;
    }
    .nav-btn {
      width: 120px;
      height: 48px;
      background: var(--cream);
      color: var(--warm-brown);
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 1.05em;
      border: none;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(27,28,60,0.07);
      cursor: pointer;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s;
      letter-spacing: 0.03em;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      padding: 0;
      white-space: nowrap;
    }
    .nav-btn:hover, .nav-btn:focus {
      background: linear-gradient(135deg, #4a6a47, #3a5a37);
      color: white;
      border: 2px solid white;
      box-shadow: 0 2px 8px rgba(93,78,55,0.13);
    }
    .hero {
      background: url('images/truckdoor.jpg') center/cover no-repeat;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4em 1em 2em 1em;
      text-align: center;
    }
    .hero-textbox {
  background: rgba(255,255,255,0.80);
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(32,92,32,0.10);
      padding: 2em 2.5em;
      display: inline-block;
      max-width: 700px;
      margin-bottom: 2em;
    }
    .hero-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.5em;
      font-weight: 700;
      color: #205c20;
      margin-bottom: 0.3em;
      letter-spacing: 0.04em;
    }
    .hero-desc {
      font-size: 1.2em;
      color: #333;
      max-width: 650px;
      margin-bottom: 1em;
      line-height: 1.5;
    }
    .section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3em 1em;
      border-bottom: 1px solid #e3fae3;
    }
    .section-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2em;
      font-weight: 700;
      color: #205c20;
      margin-bottom: 1em;
      letter-spacing: 0.03em;
      text-align: center;
    }
    .contact-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(32,92,32,0.07);
      padding: 2em 1.5em;
      max-width: 400px;
      margin: 2em auto;
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s, background 0.2s, color 0.2s, transform 0.2s;
      text-decoration: none;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .contact-card:hover, .contact-card:focus {
      background: #e3fae3;
      box-shadow: 0 4px 18px rgba(32,92,32,0.22);
      transform: translateY(-2px) scale(1.03);
    }
    .contact-title {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.25em;
      font-weight: 700;
      color: #205c20;
      margin-bottom: 0.5em;
    }
    .contact-desc {
      font-size: 1em;
      color: #444;
      margin-bottom: 1em;
      line-height: 1.5;
      text-align: center;
    }
    .contact-info {
      font-size: 1em;
      color: #205c20;
      margin-bottom: 0.5em;
      text-align: center;
    }
    .footer {
      background: #205c20;
      color: #fff;
      text-align: center;
      padding: 2em 1em;
      font-size: 1em;
      letter-spacing: 0.02em;
      margin-top: 3em;
    }
    @media (max-width: 900px) {
      .navbar {
        flex-direction: column;
        height: auto;
        padding: 1em;
      }
      .nav-logo {
        margin-bottom: 1em;
      }
    }
    @media (max-width: 600px) {
      .hero-title {
        font-size: 1.5em;
      }
      .section-title {
        font-size: 1.1em;
      }
      .contact-card {
        padding: 1.2em 0.7em;
      }
      .nav-btn {
        width: 100px;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
  <button onclick="location.href='home.html'" style="background:none;border:none;padding:0;cursor:pointer;display:flex;align-items:center;gap:1em;">
    <img src="images/circle logo.png" alt="Ranch Logo" class="nav-logo">
    <span class="nav-title" style="color: #ffffff; font-family: 'Playfair Display', serif; font-size: 2.2em; font-weight: 700; text-shadow: 0 2px 8px rgba(0,0,0,0.5); letter-spacing: 0.08em; white-space: nowrap;">COTTONWOOD RANCH</span>
  </button>
  <div class="nav-btn-group">
      <a href="home.html" class="nav-btn" id="homeNavBtn">Home</a>
      <a href="heritage.html" class="nav-btn">Heritage</a>
      <a href="adventures.html" class="nav-btn">Adventures</a>
  <a href="gallery.html" class="nav-btn">Gallery</a>
      <a href="book.html" class="nav-btn" id="bookNavBtn">Book Now</a>
      <a href="contact.html" class="nav-btn">Contact</a>
    </div>
  </nav>
  <section class="hero">
  <section style="max-width:700px;margin:3em auto 2em auto;padding:2em;background:#f7f9fc;border-radius:14px;box-shadow:0 2px 12px rgba(32,92,32,0.10);">
    <h2 style="font-family:'Montserrat',Arial,sans-serif;font-size:2em;font-weight:700;color:#205c20;text-align:center;margin-bottom:1em;">Contact Us</h2>
    <form>
      <label style="display:block;margin-bottom:0.7em;font-weight:600;color:#205c20;">Name
        <input type="text" name="name" required style="width:100%;padding:0.6em;margin-top:0.3em;border-radius:6px;border:1px solid #ccc;">
      </label>
      <label style="display:block;margin-bottom:0.7em;font-weight:600;color:#205c20;">Email
        <input type="email" name="email" required style="width:100%;padding:0.6em;margin-top:0.3em;border-radius:6px;border:1px solid #ccc;">
      </label>
      <label style="display:block;margin-bottom:0.7em;font-weight:600;color:#205c20;">Topic
        <input type="text" name="topic" required style="width:100%;padding:0.6em;margin-top:0.3em;border-radius:6px;border:1px solid #ccc;">
      </label>
      <label style="display:block;margin-bottom:0.7em;font-weight:600;color:#205c20;">Write Your Message Here
  <textarea name="message" rows="6" required style="width:100%;padding:0.6em;margin-top:0.3em;border-radius:6px;border:1px solid #ccc;font-size:1em;font-family:'Lato', Arial, sans-serif;"></textarea>
      </label>
      <button type="submit" style="background:#205c20;color:#fff;font-family:'Montserrat',Arial,sans-serif;font-weight:700;font-size:1em;border:none;border-radius:6px;padding:0.8em 2em;box-shadow:0 2px 8px rgba(32,92,32,0.10);cursor:pointer;transition:background 0.2s;letter-spacing:0.03em;">Send Message</button>
    </form>
  </section>
  <footer class="footer">
    <div style="margin-bottom:1em;">
      <strong>Cottonwood - Dayton Ranch</strong><br>
      End of Pacific Street<br>
      Cokeville, WY 83114<br>
      <span style="display:inline-block;margin-top:0.5em;">Phone:<a href="tel:+13075551234" style="color:#fff;text-decoration:underline;">(307) 555-1234</a></span><br>
      <span style="display:inline-block;margin-top:0.5em;">Email: <a href="mailto:info@cottonwoodranch.com" style="color:#fff;text-decoration:underline;">info@cottonwoodranch.com</a></span>
    </div>
    &copy; 2025 Cottonwood Ranch &mdash; All rights reserved.<br>
    <a href="contact.html" style="color:#fff;">Contact Us</a>
  </footer>
</body>
</html>
